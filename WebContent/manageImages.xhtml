<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nade FÃ¡cil Admin</title>
	<meta name="viewport" content="width=480, initial-scale=1.0"></meta>
	<link rel="stylesheet" type="text/css"
		href="/css/3rd/angular-material.min.css"></link>
	<link rel="stylesheet" type="text/css"
		href="/css/3rd/bootstrap-3.0.3.min.css"></link>
	<link rel="stylesheet" type="text/css" href="./css/index.css"></link>
	<script src="/js/3rd/jquery-2.2.3.min.js"></script>
	<script src="/js/3rd/angular.min.js"></script>
	<script src="/js/3rd/angular-animate.min.js"></script>
	<script src="/js/3rd/angular-aria.min.js"></script>
	<script src="/js/3rd/angular-messages.min.js"></script>
	<script src="/js/3rd/ui-bootstrap.tpl.min.js"></script>
	<script src="/js/3rd/angular-material.min.js"></script>
	<script src="./js/main.js"></script>
</h:head>

	<body ng-app="NadeFacilAdminApp" ng-controller="AdminCtrl">
		<h:form>
	    	<ui:composition template="/template/template.xhtml">
	    		<ui:define name="content">
	    		
	    			<form class="carousel-controller" static="true" ng-controller="IndexCtrl">
	    				<div style="min-width: 500px; min-height: 300px;" class="slide-show">
			    			<carousel>
							  <slide ng-repeat="slide in slides">
							    <img class="carousel-image" ng-src="{{slide.image}}"></img>
							  </slide>
							</carousel>
						</div>
					</form>
					
	    			<h:graphicImage id="card-image" value="#{imagesController.file}" class="md-card-image" alt="Nade FÃ¡cil"></h:graphicImage>
					<div class="flex-box">
						<p:fileUpload fileUploadListener="#{imagesController.upload}"
							fileLimitMessage="Excedido Limite de imagens" cancelLabel="Cancelar"
							mode="simple"
							update="@form"
							skinSimple="true"
							label="Escolher nova imagem" uploadLabel="Enviar"
							invalidFileMessage="Somente arquivos .jpg ou .png"
							allowTypes="/(\.|\/)(jpe?g|png)$/"
							styleClass="form-item upload-image" value="#{imagesController.file}">
						</p:fileUpload>
					</div>
	    		</ui:define>
	    	</ui:composition>
		</h:form>
	</body>
</html>
