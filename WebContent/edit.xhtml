<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
   <h:body>
   			<div class="big-title border-bottom">
   				<h1>Card da página #{mainController.getPageDescription(hintsController.pageCode)}</h1>
   			</div>
   			<h:form>
   				<h:inputFile id="image" value="#{hintsController.image}" label="Arquivo"/>
   				<br/>
   				<h:outputLabel value="Título: " style="font-weight:bold" />
        		<h:inputText value="#{hintsController.title}" />
        		<br/>
        		<h:outputLabel value="Breve descrição: " style="font-weight:bold" />
        		<h:inputTextarea value="#{hintsController.shortDescription}" />
        		<br/>
        		<h:outputLabel value="Descrição completa: " style="font-weight:bold" />
        		<h:inputTextarea value="#{hintsController.description}" />
        		<br/>
        		<br/>
		    <h:commandButton action="#{hintsController.save}" value="Salvar">
		    </h:commandButton>
		    </h:form>
   </h:body>
</html>
